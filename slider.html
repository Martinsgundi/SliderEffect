<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDER</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number -->
        <div class="mato-slide mySlides fade" onclick="benpaul()">
            <div class="numbertext">1 / 3</div>
            <img src="img/desktop-design.jpg" style="width:100%">
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/desktop-preview.jpg" style="width:100%">
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="img/active-states.jpg" style="width:100%">
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="img/Screenshot Four-card-feature-section-Desktop.png" style="width:100%">
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="prevSlide()">&#10094;</a>
        <a class="next" onclick="nextSlide()">&#10095;</a>
    </div>

    <br />


    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dots"></span>
        <span class="dots"></span>
        <span class="dots"></span>
        <span class="dots"></span>
    </div>
</body>
<script src="slider.js"></script>
</html>
